name: test secrets and ssh actions
on: [ push ]

jobs:
  SECRET-SSH-ACTIONS:
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script_stop: true
          script: |
            pwd
            ls -al
            touch secret.txt
            echo ${{ secrets.MY_SECRET }}>>secret.txt



